name: smartsweep_precision
description: "An innovative Flutter app designed to control your Arduino Giga-based cleaning robot with utmost precision."
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.9
  google_fonts: ^6.1.0
  package_info_plus: ^5.0.1

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/menu_icon.ttf